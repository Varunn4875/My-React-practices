<!DOCTYPE html>
<html>
<head>

<div class="Container">

		 <div class="input-box">

  </div>

  </div>
		<div class="flex">
			<div class="checkbox">

		    </div>

		</div>

	</div>
	<div class="btn">
		       <button class="login">Login</button>
		       <p>Don't have an account?<a href="#"> Sign in</a></p>
	           </div>
</form>
</div>
