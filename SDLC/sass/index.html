    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    .movie {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }
    .movie img {
      width: 120px;
      border-radius: 10px;
    }
    .movie-details h2 {
      margin: 0;
    }
    .screen {
      background: #555;
      height: 25px;
      margin: 20px 0;
      text-align: center;
      border-radius: 5px;
      line-height: 25px;
      font-size: 14px;
      width: 100%;
      display:block;
    }
    .seats {
      display: grid;
      grid-template-columns: repeat(30, 1fr);
      gap: 10px;
      justify-items: center;
    }
    .seat {
      width: 20px;
      height: 20px;
      background: #444;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .seat.booked {
      background: red;
      cursor: not-allowed;
    }
    .seat.selected {
      background: limegreen;
    }
    .legend {
      display: flex;
      justify-content: space-around;
      margin: 15px 0;
      font-size: 14px;
    }
    .legend div {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .legend span {
      width: 15px;
      height: 15px;
      display: inline-block;
      border-radius: 3px;
    }
    .summary {
      margin: 10px 0;
      font-size: 16px;
    }
    .btn {
      display: block;
      align-items: center;
      padding: 12px;
      background: limegreen;
      color: white;
      text-align: center;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      margin-top: 15px;
    }
    .btn:hover {
      background: green;
    }
  </style>

  <script>
    const seats = document.querySelectorAll('.seat');
    const summary = document.getElementById('summary');
    const bookBtn=document.getElementById("book-btn")

    

    seats.forEach(seat => {
      seat.addEventListener('click', () => {
        seat.classList.toggle('selected');
        updateSummary();
      });
    });

    function updateSummary() {
      var selectedSeats = document.querySelectorAll('.seat.selected');
      summary.textContent = `You're selected ${selectedSeats.length} seat(s) for Rs.${selectedSeats.length * 200}/-`;
    }

    bookBtn.addEventListener('click', ()=>{
      var selectedSeats = document.querySelectorAll('.seat.selected');
       if(selectedSeats.length === 0){
        alert(`You're not selected any seats`)
       }
    })

  </script>
