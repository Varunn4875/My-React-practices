<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Illustration Section</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      line-height: 1.6;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 50px;
      max-width: 1200px;
      margin: auto;
    }

    .container img {
      max-width: 100%;
      width: 400px;
      height: 450px;
    }

    .content {
      max-width: 500px;
    }

    .content h2 {
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .content p {
      margin-bottom: 20px;
      color: #555;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #218838;
    }

    /* Responsive */
    /*@media(max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .container img {
        margin-bottom: 20px;
        width: 300px;
      }
    }*/
  </style>
</head>
<body>
  
  <section class="container">
    <!-- Left Image -->
    <img src="pana.svg">
    
    <!-- Right Content -->
    <div class="content">
      <h2>How to design your site footer like we did.</h2>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. 
        Ut enim ad minim veniam, quis.
      </p>
      <a href="#" class="btn">Learn more</a>
    </div>
  </section>

</body>
</html>
